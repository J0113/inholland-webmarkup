<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

<h1>Contact by email</h1>

<p method="post" action="#">

    <fieldset>

        <legend><h2>Please select the topic you would like to contact us about. So, we can serve you better and faster. </h2></legend>

        <label for="contact-type">Make a choice: </label>
        <select name="contact-type" id="contact-type">
            <option value="order">I have a question about an order</option>
            <option value="info">I like to have more information about a computer</option>
            <option value="other">I have another question</option>
        </select>

    </fieldset>

    <fieldset>

        <legend><h2>Contact about</h2></legend>

        <label for="contact-topic">Choose topic: </label>
        <select name="contact-topic" id="contact-topic">
            <option value="order">Ordering and delivery</option>
            <option value="info">Cancel and return</option>
            <option value="other">Gift voucher</option>
            <option value="other">Other question</option>
        </select>

    </fieldset>

    <fieldset>

        <legend><h2>Your Info</h2></legend>

        <p><label for="msg">Message: </label></p>
        <textarea name="msg" id="msg"></textarea>

        <p><label for="name">Name: </label></p>
        <input id="name" name="name" type="text">

        <p><label for="email">Email: </label></p>
        <input id="email" name="email" type="email">

        <p><label for="file">File: </label></p>
        <input id="file" name="file" type="file">

    </fieldset>

    <input type="submit" value="Send!">

    <h2>Our Promo Video </h2>

    <video controls="controls">
        <source src="nggyu.mp4" type="video/mp4">
        <source src="nggyu.ogg" type="video/ogg">
        Your browser does not support the video.
    </video>

    <p>All rights reserved to the owner.</p>

</form>


</body>
</html>
